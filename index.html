<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <title>Dogs</title>
</head>

<body class="bg-danger">

    <style>
        .surprise {
            display: none;
        }
    </style>

    <div class="d-flex justify-content-center">
        <div class="col-md-8 bg-light mx-4 my-5 py-4 px-4 rounded text-center">
            <p class="font-weight-bold mt-3">Made with &#10084;&#65039; by <a href="https://github.com/noobchirag69"
                    target="_blank">Chirag Chakraborty</a></p>
            <h2>Tap the button for a cute surprise!</h2>
            <button class="btn btn-danger btn-lg mt-2">Surprise</button>
            <div class="surprise mt-4">
                <h4>Hello &#128075; from Mr. Doggo!</h4>
                <div class="mt-3">
                    <img class="img-fluid rounded">
                </div>
            </div>
        </div>
    </div>

    <script>

        let url = 'https://dog.ceo/api/breeds/image/random/50';

        fetch(url)
            .then(response => {
                return response.json();
            })
            .then(data => {
                let Button = document.querySelector("button");
                Button.addEventListener("click", () => {
                    let RandomImage = Math.floor(Math.random() * data.message.length);
                    let image = (data.message[RandomImage]);
                    document.querySelector("img").src = image;
                    document.querySelector('.surprise').style.display = 'block';
                })
            })
            .catch(err => console.log(err));

    </script>

</body>

</html>
